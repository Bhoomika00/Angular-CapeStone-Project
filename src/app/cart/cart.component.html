<div id='main'>
<div  *ngFor="let item of cartItems">
    <div class="card rounded-3 mb-4">
        <div class="card-body p-4">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2 col-lg-2 col-xl-2">
              <img
                src="{{item.imageurl}}"
                class="img-fluid rounded-3" alt="Cotton T-shirt">
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
              <p class="lead fw-normal mb-2">{{item.name}}</p>
              <p><span class="text-muted">Category: </span>{{item.category}} 
                <span class="text-muted">Brand: </span>{{item.brand}}</p>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
              <button class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                <i class="fa fa-minus"></i>
              </button>

              <!--<input id="form1" min="1" name="quantity" type="number"
                class="form-control form-control-sm" />-->
                <span>{{item.qty}}</span>

              <button class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 offset-lg-1">
              <h5 class="mb-0">Unit Price:<br>{{item.price | currency:'INR'}}</h5>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 offset-lg-1">
                <h5 class="mb-0">Total Price:<br>{{totalPrice | currency:'INR'}}</h5>
              </div>
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
              <a href="#!" class="text-danger"><i class="fa fa-trash fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
        <hr>
        
    </div>
    
    <p><strong>Total order:</strong> {{ cartTotal | currency:'INR' }}</p>
</div>
